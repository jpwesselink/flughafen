name: Publish
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
env:
  CI: "true"
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm build
      - name: Run tests
        run: pnpm test
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  beta:
    name: Beta Release
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm build
      - name: Run tests
        run: pnpm test
      - name: Publish beta versions
        run: |-
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          BRANCH_NAME="${{ github.head_ref }}"
          BRANCH_KEBAB=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')

          cd packages/core
          BASE_VERSION=$(node -p "require('./package.json').version")
          PR_VERSION="$BASE_VERSION-pr.$BRANCH_KEBAB.$SHORT_SHA"
          npm version $PR_VERSION --no-git-tag-version
          npm publish --tag pr --access public

          cd ../cli
          BASE_VERSION=$(node -p "require('./package.json').version")
          PR_VERSION="$BASE_VERSION-pr.$BRANCH_KEBAB.$SHORT_SHA"
          npm version $PR_VERSION --no-git-tag-version
          npm publish --tag pr --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - id: get-version
        name: Get package version
        run: echo "version=$(node -p "require('./packages/core/package.json').version")" >> $GITHUB_OUTPUT
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            
            const sha = context.sha.substring(0, 7);
            const branch = context.payload.pull_request.head.ref
              .toLowerCase()
              .replace(/[^a-z0-9]/g, '-')
              .replace(/-+/g, '-')
              .replace(/^-|-$/g, '');
            const baseVersion = '${{ steps.get-version.outputs.version }}';
            const version = \`\${baseVersion}-pr.\${branch}.\${sha}\`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: \`## ðŸ“¦ PR Build Published

            Install with:
            \\\`\\\`\\\`bash
            npm install flughafen@\${version}
            npm install @flughafen/core@\${version}
            \\\`\\\`\\\`
            \`
            });
