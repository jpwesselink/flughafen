name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
env:
  NODE_ENV: test
  CI: "true"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      # Builds via turbo dependencies
      - name: Run tests with coverage
        run: pnpm test:coverage
      - name: Run roundtrip tests
        run: pnpm test:roundtrip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run dogfood tests
        run: pnpm test:dogfood
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - name: Upgrade npm for OIDC
        run: npm install -g npm@latest
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm build
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  beta:
    name: Beta Release
    runs-on: ubuntu-latest
    needs:
      - test
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - name: Upgrade npm for OIDC
        run: npm install -g npm@latest
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm build
      - id: publish
        name: Publish beta versions
        run: |-
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          BRANCH_NAME="${{ github.head_ref }}"
          BRANCH_KEBAB=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')
          BASE_VERSION=$(node -p "require('./packages/core/package.json').version")
          PR_VERSION="$BASE_VERSION-pr.$BRANCH_KEBAB.$SHORT_SHA"

          cd packages/core
          npm pkg set version=$PR_VERSION
          pnpm pack
          npm publish flughafen-core-*.tgz --tag pr --access public --provenance

          cd ../cli
          npm pkg set version=$PR_VERSION
          pnpm pack
          npm publish flughafen-*.tgz --tag pr --access public --provenance

          echo "version=$PR_VERSION" >> $GITHUB_OUTPUT
      - name: Comment on PR
        env:
          PR_VERSION: ${{ steps.publish.outputs.version }}
        uses: actions/github-script@v7
        with:
          script: |-
            const version = process.env.PR_VERSION;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '## ðŸ“¦ PR Build Published\n\nInstall with:\n```bash\nnpm install @flughafen/core@' + version + '\nnpm install flughafen@' + version + '\n```'
            });
