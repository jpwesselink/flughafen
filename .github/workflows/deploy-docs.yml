name: Deploy Documentation
on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - packages/documentation-site/**
      - packages/flughafen/src/**
      - examples/**
  workflow_dispatch: null
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      # Build core packages - needed for TypeDoc generation
      - name: Build packages
        run: pnpm build
      # Generate TypeDoc API reference from source code
      - name: Generate API documentation
        run: cd packages/documentation-site && pnpm typedoc
      # Build VitePress static site
      - name: Build documentation site
        run: cd packages/documentation-site && pnpm build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/documentation-site/dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
